<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Supermarket</title>
    <link rel="icon" href="../img/faviconMin.ico" />
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <Container class="cont">
        <Row class="float-sm-center">
            <Col md="5">
            <form /* onSubmit={submit} * />
            <img src="../img/logoHome.svg" class="img-responsive loginLogo" alt="logoHome" />
            <div class="form-item">
                <label>User</label><br />
                <!-- <input type="text" onChange={e=> setUsername(e.target.value)}/> -->
                <input type="text" />
            </div>
            <br></br>
            <div class="form-item">
                <label>Password</label><br />
                <!-- <input type="password" onChange={e=> setPassword(e.target.value)} /> -->
                <input type="password" />
            </div><br />
            <div>
                <!-- < class="btnLogin" type="submit" disabled={username.length===0 || password.length===0}> -->
                <Button class="btnLogin" type="submit">
                    LOG IN
                </Button>
            </div>
            </form>
            </Col>
        </Row>
    </Container>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</html>
